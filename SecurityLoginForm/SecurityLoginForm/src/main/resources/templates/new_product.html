<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Product System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Product Management System</h1>
  <hr>
  <h2>Save Product</h2>

  <form action="#" th:action="@{/product/save}" th:object="${product}" method="POST">
      <input type="text" th:field="*{name}" id="name" placeholder="Product name" class="form-control mb-4 col-4">
      <input type="number" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
      <input type="number" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Save Product</button>
  </form>
  <hr>
  <a th:href="@{/product/view}"> Back to Product List</a>
</div>

</body>
</html>
